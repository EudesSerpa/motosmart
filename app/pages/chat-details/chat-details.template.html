<div class="chat-body">
	<header>
		<nav class="z-depth-0 white">
			<div class="nav-wrapper valign-wrapper container grey-text">
				<a href="#!/chat" class="left">
					<i class="material-icons green-text">keyboard_arrow_left</i>
				</a>
				<h5 class="center">
					<span class="grey-text">Honda dream Aliado</span>
				</h5>

				<div class="chat-details-avatar stack avatar right">
					<img
						class="avatar__logo avatar__logo--user circle"
						src="assets/images/ally-honda.png"
						alt=""
						width="32"
						height="32"
					/>
					<img
						class="avatar__logo avatar__logo--behind avatar__logo--moto circle"
						src="assets/images/ally-honda-moto.png"
						alt=""
						width="28"
						height="28"
					/>
				</div>
			</div>
		</nav>
	</header>

	<main class="section chat-view">
		<!-- Friend -->
		<div class="left">
			<div class="col s12 m7">
				<div class="card horizontal z-depth-0 valign-wrapper">
					<div class="valign-wrapper">
						<div class="stack avatar">
							<img
								class="avatar__logo avatar__logo--user circle"
								src="assets/images/ally-honda.png"
								alt=""
								width="45"
								height="45"
							/>
							<img
								class="avatar__logo avatar__logo--behind avatar__logo--moto circle"
								src="assets/images/ally-honda-moto.png"
								alt=""
								width="40"
								height="40"
							/>
						</div>
					</div>
					<div class="card-stacked">
						<div
							class="chat-burble chat-burble--friend card-content valign-wrapper"
						>
							<p>Hola, te parecio la carrera...?</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- User -->
		<div class="right">
			<div class="col s12 m7">
				<div class="card horizontal z-depth-0 valign-wrapper">
					<div class="card-stacked">
						<div
							class="chat-burble chat-burble--user card-content valign-wrapper"
						>
							<p>Que chimba de carrera ðŸ˜Ž</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="chat-footer">
		<div class="valign-wrapper container">
			<div class="stack avatar right">
				<img
					class="avatar__logo avatar__logo--user circle"
					src="assets/images/user.png"
					alt=""
					width="45"
					height="45"
				/>
				<img
					class="avatar__logo avatar__logo--behind avatar__logo--moto circle"
					src="assets/images/moto.png"
					alt=""
					width="40"
					height="40"
				/>
			</div>

			<form>
				<label class="valign-wrapper white">
					<input
						class="browser-default"
						type="search"
						placeholder="Escribe un comentario"
					/>
					<img
						class="responsive-img"
						src="assets/icons/attach-file.svg"
						alt=""
						width="19"
						height="18"
					/>
				</label>
			</form>

			<img
				class="responsive-img"
				src="assets/icons/send.svg"
				alt=""
				width="19.5"
				height="19"
			/>
		</div>
	</footer>
</div>
