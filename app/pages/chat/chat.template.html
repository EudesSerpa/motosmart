<header>
	<nav class="chats__nav z-depth-0 white">
		<div class="nav-wrapper valign-wrapper container grey-text">
			<a href="#!/" class="brand-logo left">
				<i class="large material-icons green-text">keyboard_arrow_left</i>
			</a>
			<h1 class="brand-logo center">
				<img
					class="nav__icon responsive-img"
					src="./assets/icons/chat.svg"
					alt=""
					aria-hidden="true"
					width="32"
					height="20"
				/>
				<span class="grey-text">Chats</span>
			</h1>
		</div>
	</nav>
</header>

<section class="section container">
	<form class="search">
		<label class="search__container pill valign-wrapper">
			<span class="only-sr">Search chat</span>
			<img
				class="responsive-img"
				src="assets/icons/search.svg"
				alt=""
				aria-hidden="true"
			/>
			<input
				ng-model="vm.queryChat"
				class="search__input browser-default"
				type="text"
				placeholder="Buscar"
			/>
		</label>
	</form>
</section>

<main class="container">
	<section class="chats__section section">
		<chat-component filter="vm.queryChat"></chat-component>
	</section>
</main>
